<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document Object Model parte 3</title><!--Dom permite manipular los documentos de nuestro sitio-->
        
    </head>
    <body>

        <ol id="lista">
            <li>Lorem ipsum dolor sit amet</li>
            <li>Aut expedita aperiam deserunt impedit</li>
            
        </ol>
        <script>
            //para OBTENER LOS ELEMENTOS
            var elemento = document.createElement("li"),                                //elemento para poner en una lista
                contenido = document.createTextNode("Nuevo Texto");                     //asignando el valor del li
            //var padre = document.getElementById("lista");                               //asignando variable del padre
            
            var padre = document.getElementsByTagName("li")[0].parentNode; 
            var primerElemento = document.getElementsByTagName("li")[0];

            //var padre = document.getElementsByTagName("li")[0].parentNode;           //OTRA FORMA DE TRAER AL PADRE
            //var primerElemento = document.getElementsByTagName("li")[0];           //OTRA FORMA DE TRAER AL PADRE


            elemento.appendChild(contenido);                        //agregando el contenido
            
            //padre.appendChild(elemento);                        //agregando a pantalla al final

            padre.insertBefore(elemento, primerElemento);                        //agregando a pantalla la primera fila (elemento que es el que se quiere agregar,hijo antes de hijo )

            </script>  



        <!--<script src="javascript/jasc.js" >
        
        
        </script>-->
        <!--recomendado poner el SCRIPT AL FINAL!!!-->
    </body>
</html>
