<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Modificando Estilos de los elementos</title>

        <!--Estilo CSS-->
        <style>

            .thumb{
                width: 200px;
                transition: 300ms all ease;

            }
            
            .grande {
                width: 400px;
            }

            .titulo{
                border: 1px solid navy;
                background: #ccc;
                padding: 10px;
            }

            .tituloGrande{
                font-size: 60px;
            }



        </style>
        
    </head>
    <body>
        <h1 id="encabezado" class="tituloGrande">Soy un encabezado \^.^/</h1> <!--class="titulo tituloGrande" ejecutando 2 clases-->

        <script>
            //agregando clases con javascript
            var encabezado = document.getElementById("encabezado");
            
            encabezado.style.color = "navy";
            encabezado.style.background= "green";
            encabezado.style.paddingTop = "20px";
            encabezado.style.fontFamily = "arial";
            encabezado.className = encabezado.className.replace("tituloGrande", "");//REEMPLAZAR valor a encontrar y el otro a reemplazar

        </script>

</html>
