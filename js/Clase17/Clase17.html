<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Atributos DOM</title><!---->

        <!--Estilo CSS-->
        <style>
            div{
                width:200px;
                height: 200px;
                background:#dddddd;
                display: inline-block;
                margin-right: 10px;
                border: 1px solid #AAAAAA;
            }

            .azul{
                background: #0074d9;
                border: 1px solid #000;
            }

            .rojo{
                background: #FF4136;
                border: 1px solid #000;
            }

        </style>
        
    </head>
    <body>
        <section id="contenedor">
            <a href="https://www.google.com/" id="enlace">Google</a>
            <div class=""></div>
            <div class=""></div>
        </section>
        <script>
            //agregando un nuevo contenedor 
            var elemento = document.createElement("div");
            
            var padre = document.getElementById("contenedor");

            var referencia = document.getElementsByTagName("div")[0];

            elemento.setAttribute("class", "azul");//CAMBIANDO ATRIBUTO a .azul en la class, ejemplo class="azul"
            //document.body.appendChild(elemento);//agregando elemento pero esta fuera del contenedor
            padre.insertBefore(elemento,referencia);//AGREGANDO EL CONTENEDOR 0 correctamente




            //EN CONSOLA elemento.setAttribute("class","rojo") para cambiar el div a rojo
            //EN CONSOLA elemento.setAttribute("id","nuevaID") para nueva id
            //EN CONSOLA elemento.id = "tercetID" cambiando el id de elemento
            //EN CONSOLA elemento.className = "azul" para cambiar la clase a azul
            //EN CONSOLA document.getElementById("enlace").href = "https://www.google.com/" cambiar enlaces
            //
        </script>

    </body>
</html>
